<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="calculadora">
        <div class="screen">
            <h4>Calculadora</h4>
            <h1>50-515</h1>
        </div>
        <div class="btns">
            <div class="numeros">

                    <button>AC</button>
                    <button>BORRAR</button>
                    <button>/</button>


                    <button id="siete">7</button>
                    <button id="ocho">8</button>
                    <button id="nueve">9</button>
                
                    <button id="cuatro">4</button>
                    <button id="cinco">5</button>
                    <button id="seis">6</button>
                
                    <button id="uno">1</button>
                    <button id="dos">2</button>
                    <button id="tres">3</button>


                    <button class="cero">0</button>
                    <button>.</button>

            </div>

            <div class="operadores">
                <button>*</button>
                <button>-</button>
                <button>+</button>
                <button class="igual"> = </button>
            </div>
           
        </div>
    </div>
</body>

</html>
